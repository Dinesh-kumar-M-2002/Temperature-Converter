<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>⛅ Temperature Converter 🌦️</title>
    <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="icon" type="image/jpg" href="images/img1.jpg"/>
</head>
<body>

<div class="container">
    <h1 class="heading">Temperature Converter</h1>
    <div class="temp-item">
        <label>Celsius</label>
        <input onchange="computetemp(event)" type="number" name="Celsius" placeholder="Enter Temperature" class="input" id="Celsius">
    </div>
    <div class="temp-item">
        <label>Fahrenheit</label>
        <input onchange="computetemp(event)" type="number" name="Fahrenheit" placeholder="Enter Temperature" class="input" id="Fahrenheit">
    </div>
    <div class="temp-item">
        <label>kelvin</label>
        <input onchange="computetemp(event)"type="number" name="Kelvin" placeholder="Enter Temperature" class="input" id="Kelvin">
    </div>
</div>

    


    <script type="text/javascript" src="script.js"></script>

</body>
</html>
